<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./src/css/reset.css">
        <link rel="stylesheet" href="./src/css/style.css">
        <link rel="shortcut icon" href="./src/img/logo-alura.svg" type="image/x-icon">

        <title>Decodificador de Textos - Alura</title>
    </head>

    <body>
        <main>
            <h1 class="logo-alura">
                <a href="./index.html">
                    <img src="./src/img/logo-alura.svg" alt="Logo da Alura">
                </a>
            </h1>
            
            <div class="container">
                <textarea placeholder="Digite seu texto" minlength="1"></textarea>

                <div class="botoes">
                    <div>
                        <img src="./src/img/exclamacao.svg" alt="Ponto de exclamação cinza">
                        <p>Apenas letras minúsculas e sem acento.</p>
                    </div>

                    <ul>
                        <li class="botao1">Criptografar</li>
                        <li class="botao2">Descriptografar</li>
                    </ul>
                </div>
            </div>
        </main>

        <section class="display-texto">
            <div class="container">
                <img class="img-procurando" src="./src/img/mensagem-nao-encontrada.svg" alt="Procurando algo...">
                <h2>Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </section>

        <script src="./src/js/hover.js"></script>
    </body>
</html>
